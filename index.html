    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const musicModal = document.getElementById("musicModal");
            const withMusicButton = document.getElementById("withMusic");
            const withoutMusicButton = document.getElementById("withoutMusic");
            const backgroundMusic = document.getElementById("backgroundMusic");

            // Show the modal when the "Yes, with music" button is clicked
            withMusicButton.addEventListener("click", function () {
                musicModal.style.display = "block";
                backgroundMusic.play();
            });

            // Hide the modal when the "No, without music" button is clicked
            withoutMusicButton.addEventListener("click", function () {
                musicModal.style.display = "none";
                backgroundMusic.pause();
            });
        });
    </script>
